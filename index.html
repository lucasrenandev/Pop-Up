<html lang="pt-br">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pop-Up</title>
</head>
<body>
    
    <a href="#" class="btnPop">Inscreva-se</a>

    <div class="popUp">
        <img src="assets/img/email.png" alt="E-mail">

        <div class="content">
            <h2>Inscreva-se e saiba mais</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime consectetur repellat beatae alias pariatur eaque!</p>

            <div class="inputBox">
                <input type="email" placeholder="E-mail">
            </div><!--end input Box-->

            <div class="inputBox">
                <input type="submit" value="Enviar" class="btn">
            </div><!--end input Box-->

        </div><!--end content-->

        <img class="btnClose" src="assets/img/sair.png" alt="Fechar">

    </div><!--end pop Up-->

    <script src="assets/js/popup.js"></script>

</html>
